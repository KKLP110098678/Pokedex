<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body onload="init()">
    <div class="container">
        <div class="search">
            <input type="text" placeholder="Search for a Pokémon...">
            <button>Search</button>
        </div>
        <div id="main-content">
            <!-- In diesem Bereich werden die Pokémon-Karten angezeigt -->
        </div>
    </div>
    <div id="pokemon-details">
        <!-- Hier werden die Details des ausgewählten Pokémon angezeigt -->
        <div id="details-container"></div>
    </div>
    <script src="./assets/js/pokemon-types.js"></script>
</body>
</html>
