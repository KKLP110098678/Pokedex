<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex - Gotta Catch 'Em All!</title>
    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body onload="init()">
    <header class="header">
        <h1>Pokédex</h1>
    </header>

    <div class="container">
        <div class="filter-container">
            <div class="search-container">
                <button onclick="clearSearch()">Clear</button>
                <input type="text" id="search-input" placeholder="Search for a Pokémon..."
                onkeyup="handleSearch(event)">
                <button onclick="handleSearchButton()">Search</button>
            </div>
            <div class="filter-menu">
                <button onclick="toggleTypeFilter()" class="filter-btn">Filter by Type</button>
                <div id="type-filter" class="d-none filter-types">
                    <!-- Pokémon types will be populated here -->
                </div>
            </div>
        </div>
        <div id="main-content">
            <!-- Pokemon cards will be displayed here -->
        </div>
    </div>

    <!-- Pagination will be inserted here by JavaScript -->

    <div id="pokemon-details" style="display: none;">
        <div id="details-container"></div>
        <button onclick="closeDetails()" class="close-btn">×</button>
    </div>


    <script src="./assets/js/render.js"></script>
    <script src="./assets/js/details.js"></script>
    <script src="./assets/js/search.js"></script>
    <script src="./assets/js/pokemon-types.js"></script>
    <script src="./assets/js/pagination.js"></script>
</body>

</html>
